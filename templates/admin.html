<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>記録一覧</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;margin:16px}
  table{border-collapse:collapse;width:100%}
  th,td{border:1px solid #ddd;padding:8px}
  th{background:#f2f2f2}
  code{background:#f6f6f6;padding:2px 4px}
</style>
</head>
<body>
<h1>記録一覧（最新200件）</h1>
<table>
  <tr><th>ID</th><th>日時</th><th>氏名</th><th>主訴</th><th>詳細</th></tr>
  {% for item in items %}
  <tr>
    <td><code>{{ item.id }}</code></td>
    <td>{{ item.submitted_at }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.chief }}</td>
    <td><a href="/record/{{ item.id }}">開く</a></td>
  </tr>
  {% endfor %}
</table>
<p><a href="/">新規登録</a></p>
</body>
</html>
