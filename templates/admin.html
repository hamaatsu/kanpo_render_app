
<!doctype html>
<html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI漢方相談 | 一覧</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body><header class="app-header"><div class="container"><h1>AI漢方相談</h1><nav><a href="/">新規</a></nav></div></header>
<main class="container">
<section class="card">
  <h2>記録一覧</h2>
  <table class="table">
    <thead><tr><th>日時</th><th>氏名</th><th>主訴</th><th>リンク</th></tr></thead>
    <tbody>
      {% for r in recs %}
      <tr>
        <td>{{ r.submitted_at }}</td>
        <td>{{ r.patient.name }}</td>
        <td class="ellipsis">{{ r.patient.chief_complaint }}</td>
        <td><a href="{{ url_for('detail', rec_id=r.id) }}">詳細</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
</main>
<footer><div class="container small muted">© AI漢方相談</div></footer>
</body></html>
