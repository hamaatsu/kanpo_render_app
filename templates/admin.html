<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>記録一覧</title>
<style>body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;margin:16px}table{border-collapse:collapse;width:100%}th,td{border:1px solid #ddd;padding:8px}th{background:#f2f2f2}</style>
</head><body>
<h1>記録一覧（最新200件）</h1>
<table><tr><th>ID</th><th>日時</th><th>氏名</th><th>主訴</th><th>詳細</th></tr>
{% for it in items %}<tr><td><code>{{ it.id }}</code></td><td>{{ it.submitted_at }}</td><td>{{ it.name }}</td><td>{{ it.chief }}</td><td><a href="/record/{{ it.id }}">開く</a></td></tr>{% endfor %}
</table>
<p><a href="/">新規登録</a></p>
</body></html>
