
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>記録一覧</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;margin:16px;line-height:1.6}
  table{border-collapse:collapse;width:100%}
  th,td{border:1px solid #eee;padding:8px;vertical-align:top}
</style>
</head>
<body>
  <h2>記録一覧</h2>
  <table>
    <tr><th>受理</th><th>氏名</th><th>主訴</th><th>推奨方剤</th><th>操作</th></tr>
    {% for it in items %}
      <tr>
        <td>{{ it.submitted_at }}</td>
        <td>{{ it.patient.name }}</td>
        <td>{{ it.patient.chief_complaint }}</td>
        <td>{{ it.ai_assessment.chosen }}</td>
        <td><a href="/record/{{ it.id }}">詳細</a></td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="/">新規登録へ</a></p>
</body>
</html>
