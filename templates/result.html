<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>診断結果</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>診断結果</h1>
<p>主訴: {{ chief_complaint }}</p>
<p>性別: {{ sex }}</p>

{% if photos %}
<h2>アップロードされた写真</h2>
{% for key, path in photos.items() %}
<p>{{ key }}:</p>
<img src="{{ url_for('static', filename='uploads/' + path.split('/')[-1]) }}" width="200">
{% endfor %}
{% endif %}

<h2>アドバイス</h2>
<pre>{{ advice }}</pre>

<a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
