<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>漢方相談AIフォーム</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>漢方相談AIフォーム</h1>
    <p class="sub">薬剤師が問診しながら入力し、AIが解析します。</p>
  </header>

  <main>
    <form method="post" action="/analyze">
      <!-- 基本情報 -->
      <section>
        <h2>基本情報</h2>
        <label>氏名：<input type="text" name="name" required></label>
        <label>年齢：<input type="number" name="age" min="0" max="120" required></label>
        <label>性別：
          <select name="gender" required>
            <option value="" selected>選択してください</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
          </select>
        </label>
      </section>

      <!-- 主訴・症状 -->
      <section>
        <h2>主訴・症状</h2>
        <label>今日一番困っている症状はなんですか？
          <textarea name="main_symptom" rows="2" required></textarea>
        </label>
        <label>いつからその症状がありますか？
          <select name="acute_or_chronic" required>
            <option value="" selected>選択してください</option>
            <option value="急性">急性</option>
            <option value="慢性">慢性</option>
          </select>
        </label>
        <label>症状は時間帯や季節で変わりますか？
          <select name="symptom_variation" required>
            <option value="" selected>選択してください</option>
            <option value="変わる">変わる</option>
            <option value="変わらない">変わらない</option>
            <option value="わからない">わからない</option>
          </select>
        </label>
        <label>悪化/緩和の条件：<textarea name="triggers" rows="2"></textarea></label>
        <label>その他の症状：<textarea name="other_symptoms" rows="2"></textarea></label>
      </section>

      <!-- 気 -->
      <section>
        <h2>気の状態</h2>
        <label>疲れやすい/息切れ/声が小さい：
          <select name="qi_fatigue" required>
            <option value="" selected>選択してください</option>
            <option value="いいえ">いいえ</option>
            <option value="はい">はい</option>
          </select>
        </label>
        <label>やる気が出にくい/ため息が多い：
          <select name="qi_motivation" required>
            <option value="" selected>選択してください</option>
            <option value="いいえ">いいえ</option>
            <option value="はい">はい</option>
          </select>
        </label>
        <label>胸のつかえ/ゲップ/膨満感：
          <select name="qi_chestfull" required>
            <option value="" selected>選択してください</option>
            <option value="いいえ">いいえ</option>
            <option value="はい">はい</option>
          </select>
        </label>
      </section>

      <!-- 血 -->
      <section>
        <h2>血の状態</h2>
        <label>顔色：
          <select name="blood_face" required>
            <option value="" selected>選択してください</option>
            <option value="普通">普通</option>
            <option value="青白い">青白い</option>
            <option value="赤みがある">赤みがある</option>
            <option value="くすんでいる">くすんでいる</option>
          </select>
        </label>
        <label>手足の冷え：
          <select name="blood_cold" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>手足のしびれ：
          <select name="blood_numb" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>立ちくらみ：
          <select name="blood_dizzyup" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>目の疲れ/視力の変化：
          <select name="blood_eye" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>

        <!-- 月経：チェックボックス（複数選択）-->
        <div>
          <p class="small">（女性のみ）月経の状態：該当するもの全てにチェック</p>
          <label><input type="checkbox" name="blood_menses" value="周期不順">周期不順</label>
          <label><input type="checkbox" name="blood_menses" value="量が多い">量が多い</label>
          <label><input type="checkbox" name="blood_menses" value="量が少ない">量が少ない</label>
          <label><input type="checkbox" name="blood_menses" value="色が薄い">色が薄い</label>
          <label><input type="checkbox" name="blood_menses" value="色が濃い">色が濃い</label>
          <label><input type="checkbox" name="blood_menses" value="血塊がある">血塊がある</label>
          <label><input type="checkbox" name="blood_menses" value="痛みがある">痛みがある</label>
          <label><input type="checkbox" name="blood_menses" value="特に問題なし">特に問題なし</label>
        </div>
      </section>

      <!-- 水 -->
      <section>
        <h2>水の状態</h2>
        <label>むくみ：
          <select name="water_edema" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>めまい：
          <select name="water_vertigo" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>耳鳴り：
          <select name="water_tinnitus" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>

<!-- 痰/鼻水（複数選択）→ チェックボックス化 -->
<div>
  <p>痰/鼻水（複数選択可）：該当するもの全てにチェック</p>
  <label><input type="checkbox" name="water_phlegm" value="なし" data-group="phlegm" data-none>なし</label>
  <label><input type="checkbox" name="water_phlegm" value="多い" data-group="phlegm">多い</label>
  <label><input type="checkbox" name="water_phlegm" value="少ない" data-group="phlegm">少ない</label>
  <label><input type="checkbox" name="water_phlegm" value="粘る" data-group="phlegm">粘る</label>
  <label><input type="checkbox" name="water_phlegm" value="サラサラ" data-group="phlegm">サラサラ</label>
</div>

 <!-- 便の状態（複数選択）→ チェックボックス化 -->
<div>
  <p>便の状態（複数選択可）：該当するもの全てにチェック</p>
  <label><input type="checkbox" name="water_stool" value="普通" data-group="stool" data-none>普通</label>
  <label><input type="checkbox" name="water_stool" value="軟便" data-group="stool">軟便</label>
  <label><input type="checkbox" name="water_stool" value="下痢" data-group="stool">下痢</label>
  <label><input type="checkbox" name="water_stool" value="便秘" data-group="stool">便秘</label>
</div>


      <!-- 八綱分類：誘導語を表示しない -->
      <section>
        <h2>八綱分類</h2>

        <fieldset>
          <legend>表裏</legend>
          <label>症状の主部位：
            <select name="yo_in_out" required>
              <option value="" selected>選択してください</option>
              <option value="表">体の表面（皮膚・関節・鼻・喉など）</option>
              <option value="裏">体の内部（胃腸・内臓など）</option>
            </select>
          </label>
          <label>発症の仕方：
            <select name="yo_onset" required>
              <option value="" selected>選択してください</option>
              <option value="表">急に出る</option>
              <option value="裏">ゆっくり出る／長引く</option>
            </select>
          </label>
          <label>症状の場所：
            <select name="yo_location" required>
              <option value="" selected>選択してください</option>
              <option value="表">体の上半分が多い</option>
              <option value="裏">体の下半分が多い</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>寒熱</legend>
          <label>普段の体質：
            <select name="cn_const" required>
              <option value="" selected>選択してください</option>
              <option value="寒">寒がり（冷えやすい）</option>
              <option value="熱">暑がり（ほてりやすい）</option>
            </select>
          </label>
          <label>温めると楽：
            <select name="cn_warm_relief" required>
              <option value="" selected>選択してください</option>
              <option value="寒">はい</option>
              <option value="熱">いいえ</option>
            </select>
          </label>
          <label>冷やすと楽：
            <select name="cn_cool_relief" required>
              <option value="" selected>選択してください</option>
              <option value="熱">はい</option>
              <option value="寒">いいえ</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>虚実</legend>
          <label>体力：
            <select name="kj_strength" required>
              <option value="" selected>選択してください</option>
              <option value="実">ある</option>
              <option value="虚">ない（疲れやすい）</option>
            </select>
          </label>
          <label>症状の強さ：
            <select name="kj_severity" required>
              <option value="" selected>選択してください</option>
              <option value="実">急で強い</option>
              <option value="虚">弱く長引く</option>
            </select>
          </label>
          <label>経過：
            <select name="kj_course" required>
              <option value="" selected>選択してください</option>
              <option value="実">短期間で治る</option>
              <option value="虚">慢性化しやすい</option>
            </select>
          </label>
        </fieldset>
      </section>

      <!-- 舌診 -->
      <section>
        <h2>舌診</h2>
        <label>舌の色：
          <select name="tongue_color" required>
            <option value="" selected>選択してください</option>
            <option value="正常（淡紅色）">正常（淡紅色）</option>
            <option value="淡白">淡白</option>
            <option value="紅">紅</option>
            <option value="暗紅">暗紅</option>
            <option value="紫色">紫色</option>
          </select>
        </label>
        <label>舌苔の色：
          <select name="tongue_coat_color" required>
            <option value="" selected>選択してください</option>
            <option value="白苔">白苔</option>
            <option value="黄苔">黄苔</option>
            <option value="無苔">無苔</option>
          </select>
        </label>
        <label>舌苔の厚さ：
          <select name="tongue_coat_thickness" required>
            <option value="" selected>選択してください</option>
            <option value="薄い">薄い</option>
            <option value="厚い">厚い</option>
            <option value="なし">なし</option>
          </select>
        </label>
        <label>舌の形：
          <select name="tongue_shape" required>
            <option value="" selected>選択してください</option>
            <option value="正常">正常</option>
            <option value="歯痕舌">舌が大きく、縁に歯の跡（歯痕舌）</option>
            <option value="痩せて細い">舌が痩せて細い</option>
            <option value="裂紋">舌面に亀裂（裂紋）がある</option>
          </select>
        </label>
      </section>

      <!-- 脈診 -->
      <section>
        <h2>脈診</h2>
        <label>脈の深さ：
          <select name="pulse_depth" required>
            <option value="" selected>選択してください</option>
            <option value="浮脈">浮脈</option>
            <option value="沈脈">沈脈</option>
            <option value="中間">中間（どちらともいえない）</option>
          </select>
        </label>
        <label>脈の速さ：
          <select name="pulse_rate" required>
            <option value="" selected>選択してください</option>
            <option value="遅脈">遅脈</option>
            <option value="数脈">数脈</option>
            <option value="普通">普通</option>
          </select>
        </label>
        <label>脈の強さ：
          <select name="pulse_power" required>
            <option value="" selected>選択してください</option>
            <option value="虚脈">虚脈</option>
            <option value="実脈">実脈</option>
            <option value="普通">普通</option>
          </select>
        </label>
      </section>

      <!-- 生活習慣・安全 -->
      <section>
        <h2>生活習慣・安全</h2>
        <label>睡眠時間：
          <select name="sleep_hours" required>
            <option value="" selected>選択してください</option>
            <option value="6〜8時間">6〜8時間</option>
            <option value="8時間以上">8時間以上</option>
            <option value="4〜6時間">4〜6時間</option>
            <option value="4時間未満">4時間未満</option>
          </select>
        </label>
        <label>睡眠の質：
          <select name="sleep_quality" required>
            <option value="" selected>選択してください</option>
            <option value="良い">良い</option>
            <option value="普通">普通</option>
            <option value="悪い">悪い</option>
          </select>
        </label>
        <label>運動習慣：
          <select name="exercise" required>
            <option value="" selected>選択してください</option>
            <option value="ほぼ毎日">ほぼ毎日</option>
            <option value="週2〜3回">週2〜3回</option>
            <option value="週1回以下">週1回以下</option>
            <option value="なし">なし</option>
          </select>
        </label>
        <label>ストレスの程度：
          <select name="stress_level" required>
            <option value="" selected>選択してください</option>
            <option value="強い">強い</option>
            <option value="普通">普通</option>
            <option value="ほぼない">ほぼない</option>
          </select>
        </label>
        <label>季節や天候で体調は変わりますか？
          <select name="seasonal_change" required>
            <option value="" selected>選択してください</option>
            <option value="変わる">変わる</option>
            <option value="変わらない">変わらない</option>
            <option value="わからない">わからない</option>
          </select>
        </label>
        <label>現在服用中の薬/サプリ：<textarea name="meds" rows="2"></textarea></label>
        <label>アレルギーの有無：
          <select name="allergy" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>（ある場合）アレルゲン：<input type="text" name="allergen"></label>
        <label>慢性疾患の有無：
          <select name="chronic" required>
            <option value="" selected>選択してください</option>
            <option value="ない">ない</option>
            <option value="ある">ある</option>
          </select>
        </label>
        <label>（ある場合）病名：<input type="text" name="chronic_name"></label>
        <label>妊娠・授乳：
          <select name="preg_lact" required>
            <option value="" selected>選択してください</option>
            <option value="いいえ">いいえ</option>
            <option value="はい">はい</option>
          </select>
        </label>
      </section>

      <div class="actions">
        <button type="submit">AIで解析する</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© Kampo Consult AI</p>
  </footer>
</body>
</html>
