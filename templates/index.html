<!doctype html>
<html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>漢方AI 問診（初心者ガイド付き）</title><link rel="stylesheet" href="/static/styles.css"></head>
<body><div class="container"><h1>漢方AI 問診</h1>
<form action="/submit" method="post" enctype="multipart/form-data" class="grid">
<section><h2>患者情報</h2>
<label>氏名<input name="name" required></label>
<label>年齢<input type="number" name="age" required></label>
<label>性別<select name="sex"><option value="male">male</option><option value="female">female</option></select></label>
<label>地域<input name="region"></label>
<label>主訴<textarea name="chief_complaint" placeholder="例）雨の日に喉が詰まる感じ" rows="3"></textarea></label>
</section>
<section><h2>八綱</h2>
<div class="row"><label><input type="radio" name="jitsu_kyo" value="jitsu">実</label><label><input type="radio" name="jitsu_kyo" value="chukan" checked>中間</label><label><input type="radio" name="jitsu_kyo" value="kyo">虚</label></div>
<div class="row"><label><input type="radio" name="kan_netsu" value="kan">寒</label><label><input type="radio" name="kan_netsu" value="neutral" checked>中間</label><label><input type="radio" name="kan_netsu" value="netsu">熱</label></div>
<div class="row"><label><input type="radio" name="hyo_ri" value="hyo">表</label><label><input type="radio" name="hyo_ri" value="unknown" checked>不明</label><label><input type="radio" name="hyo_ri" value="ri">裏</label></div>
</section>
<section><h2>気血水</h2>
<div class="row"><span>気：</span><label><input type="radio" name="qi" value="deficiency">不足（気虚）</label><label><input type="radio" name="qi" value="normal" checked>正常</label><label><input type="radio" name="qi" value="stagnation">停滞（気滞）</label><label><input type="radio" name="qi" value="rebellion">上衝（気逆）</label></div>
<div class="row"><span>血：</span><label><input type="radio" name="xue" value="deficiency">不足（血虚）</label><label><input type="radio" name="xue" value="normal" checked>正常</label><label><input type="radio" name="xue" value="stasis">滞り（瘀血）</label></div>
<div class="row"><span>水：</span><label><input type="radio" name="sui" value="deficiency">不足（津液不足）</label><label><input type="radio" name="sui" value="normal" checked>正常</label><label><input type="radio" name="sui" value="retention">停滞（水滞/痰湿）</label></div>
</section>
<section><h2>視診（任意）</h2>
<div class="row"><span>脈の力：</span><label><input type="radio" name="pulse_strength" value="weak">弱</label><label><input type="radio" name="pulse_strength" value="normal" checked>普通</label><label><input type="radio" name="pulse_strength" value="strong">強</label></div>
<div class="row"><span>脈の速さ：</span><label><input type="radio" name="pulse_rate" value="slow">遅</label><label><input type="radio" name="pulse_rate" value="normal" checked>普通</label><label><input type="radio" name="pulse_rate" value="rapid">速</label></div>
<div class="row"><span>脈の性状：</span><label><input type="radio" name="pulse_quality" value="slippery" checked>滑</label><label><input type="radio" name="pulse_quality" value="wiry">弦</label><label><input type="radio" name="pulse_quality" value="thin">細</label></div>
<div class="row"><span>顔色：</span><label><input type="radio" name="face_color" value="pale">白っぽい</label><label><input type="radio" name="face_color" value="normal" checked>普通</label><label><input type="radio" name="face_color" value="red">赤み</label></div>
<div class="row"><span>舌：</span>
<label>色<select name="tongue_color"><option value="pale">淡</option><option value="normal" selected>正常</option><option value="red">紅</option><option value="dark">暗紫</option></select></label>
<label>体<select name="tongue_body"><option value="normal" selected>普通</option><option value="scalloped">歯痕</option><option value="swollen">腫大</option><option value="thin">瘦せ</option></select></label>
<label>苔<select name="tongue_coat"><option value="thin_white" selected>薄白</option><option value="none">無苔</option><option value="yellow">黄苔</option><option value="thick_white">厚白</option></select></label>
<label>湿<select name="tongue_moisture"><option value="normal" selected>普通</option><option value="dry">乾</option><option value="wet">湿</option></select></label>
</div>
<div class="row">
<label>舌の写真<input type="file" name="tongue_images" multiple accept="image/*"></label>
<label>顔写真<input type="file" name="face_images" multiple accept="image/*"></label>
<label>体・むくみ<input type="file" name="body_images" multiple accept="image/*"></label>
<label>爪の写真<input type="file" name="nails_images" multiple accept="image/*"></label>
</div>
<section class="actions"><button type="submit">送信</button></section>
</form>
<aside class="helper"><h3>初心者薬剤師ガイド</h3>
<details open><summary>歯痕（舌辺のギザギザ）</summary><p>脾気虚や水滞のヒント。むくみ・雨天悪化が合致で強化。</p></details>
<details><summary>脈の速（rapid）</summary><p>安静時に速め。熱傾向のヒント。冷え優位なら無理に当てない。</p></details>
<details><summary>問診のコツ</summary><ul><li>気：だるさ/息切れ/食後眠気</li><li>血：乾燥/めまい/不眠</li><li>水：むくみ/頭重/雨天悪化</li></ul></details>
</aside></div></body></html>
