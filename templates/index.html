
<!doctype html>
<html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI漢方相談 | 問診</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body><header class="app-header"><div class="container"><h1>AI漢方相談</h1><nav><a href="{{ url_for('admin') }}">一覧</a></nav></div></header>
<main class="container">
<section class="card">
  <h2>{{ q.title }}</h2>
  <p class="muted">{{ q.description }}</p>
  <form method="post" action="{{ url_for('submit') }}">
    {% for sec in q.sections %}
    <fieldset class="field"><legend>{{ sec.title }}</legend>
      {% for item in sec.questions %}
        <label class="lbl">{{ item.text }}
          {% if item.type == "text" or item.type == "number" %}
            <input type="{{ 'text' if item.type=='text' else 'number' }}" name="{{ item.id }}" />
          {% elif item.type == "textarea" %}
            <textarea name="{{ item.id }}" rows="3"></textarea>
          {% elif item.type == "select" %}
            <select name="{{ item.id }}">
              {% for opt in item.options %}<option value="{{ opt }}">{{ opt }}</option>{% endfor %}
            </select>
          {% elif item.type == "boolean" %}
            <input type="checkbox" name="{{ item.id }}" />
          {% endif %}
        </label>
      {% endfor %}
    </fieldset>
    {% endfor %}
    <div class="actions"><button type="submit">送信</button></div>
  </form>
</section>
</main>
<footer><div class="container small muted">© AI漢方相談</div></footer>
</body></html>
