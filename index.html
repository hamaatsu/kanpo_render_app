<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>症状チェックAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>症状チェック</h1>
    <form id="symptomForm">
        <label><input type="checkbox" name="symptom" value="頭痛"> 頭痛</label><br>
        <label><input type="checkbox" name="symptom" value="発熱"> 発熱</label><br>
        <label><input type="checkbox" name="symptom" value="咳"> 咳</label><br>
        <label><input type="checkbox" name="symptom" value="喉の痛み"> 喉の痛み</label><br>
        <button type="submit">AI提案を見る</button>
    </form>
    <div id="result"></div>
</div>
<script>
document.getElementById("symptomForm").addEventListener("submit", function(e){
    e.preventDefault();
    let symptoms = [];
    document.querySelectorAll("input[name='symptom']:checked").forEach(el => {
        symptoms.push(el.value);
    });
    fetch("/suggest", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({symptoms: symptoms})
    })
    .then(res => res.json())
    .then(data => {
        let html = "<h2>AI提案結果</h2><ul>";
        data.suggestions.forEach(s => {
            html += `<li>${s}</li>`;
        });
        html += "</ul>";
        document.getElementById("result").innerHTML = html;
    });
});
</script>
</body>
</html>
